<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/img/icon.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Decodificador Alura</title>   
</head>

<body>
    <div class="estrutura">
        <header>
            <img src="./assets/img/logo.png" alt="Logo da Alura">
        </header>

        <main>
            <section>
                <!--Digitar o texto a ser criptografado-->
                <textarea class="caixa-criptografa" id="digita-texto" cols="30" rows="10"
                    placeholder="Digite seu texto"></textarea>

                <div class="icone">
                    <img src="./assets/img/icone.png" alt="Um ícone de simbolto de exclamação.">
                    <p class="">Apenas letras minúsculas e sem acento.</p>
                </div>

                <div>
                    <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
                </div>

            </section>

            <section>
                <!--Saída do texto-->
                <textarea disabled class="caixa-descriptografa" id="saida-texto" cols="20" rows="10"></textarea>

                <div id="mostra-conteudo">
                    <img class="img-ilustração" src="./assets/img/ilustracao.png" alt="Garoto com lupa na mão">

                    <div class="mensagem">
                        <p> Nenhuma mensagem encontrada</p>
                        <p class="p2"> Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                </div>

                <div id="oculta-conteudo">
                    <button onclick="CopiaCriptografia()" class="btn-copiar" id="copiar">Copiar</button>
                </div>

            </section>
        </main>

        <footer>
            <div class="rodape">
                <p> Desenvolvido por Roberta Ribeiro | Challenge ONE - Oracle + Alura T4 &copy;2023 <a target="_blank
                    " href="https://github.com/HarukaIonaSao">
                        <i class="fab fa-github"></i>
                    </a>
                    <a target="_blank
                        " href="https://www.linkedin.com/in/roberta-ribeiro-dev/">
                        <i class="fab fa-linkedin"></i>
                    </a>
            </div>
        </footer>
    </div>
</body>
</html>

<script src="./assets/js/script.js"></script>
